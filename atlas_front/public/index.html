<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Bienvenido al atlas de integración Senecatlas, la plataforma integral que combina exploración solar, biomasa agrícola y análisis geoespacial para optimizar la planificación energética y territorial de Colombia."
    />
    <meta
      name="keywords"
      content="Atlas, Integración, SenecAtlas, Senec, Integración de datos"
    />

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Preconnects y dns-prefetch -->
    <link rel="dns-prefetch" href="https://mt0.google.com" />
    <link rel="dns-prefetch" href="https://mt1.google.com" />
    <link rel="dns-prefetch" href="https://mt2.google.com" />
    <link rel="dns-prefetch" href="https://mt3.google.com" />

    <link rel="preconnect" href="https://mt0.google.com" crossorigin />
    <link rel="preconnect" href="https://mt1.google.com" crossorigin />
    <link rel="preconnect" href="https://mt2.google.com" crossorigin />
    <link rel="preconnect" href="https://mt3.google.com" crossorigin />

    <!-- Preload largest contentful paint image -->
    <link rel="preload" href="https://mt0.google.com/vt/lyrs=y&x=606&y=969&z=11" as="image" />
    <link rel="preload" href="https://mt1.google.com/vt/lyrs=y&x=606&y=967&z=11" as="image" />
    <link rel="preload" href="https://mt2.google.com/vt/lyrs=y&x=607&y=967&z=11" as="image" />
    <link rel="preload" href="https://mt3.google.com/vt/lyrs=y&x=606&y=968&z=11" as="image" />

    <title>SenecAtlas</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
